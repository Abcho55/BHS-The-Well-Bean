<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Spicy Todo-List</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header>
      <h1>The Well-Bean</h1>
    </header>
    <br>
    <div class="week-button">
      <select class="bean-blocks" id="">
        <option value="week">Week Bean Blocks</option>
        <option value="all">All Bean Blocks</option>
      </select>
    </div>

    <br>
    
    <div class="days">
      <div class="head">Sun</div>
      <div class="head">Mon</div>
      <div class="head">Tue</div>
      <div class="head">Wed</div>
      <div class="head">Thu</div>
      <div class="head">Fri</div>
      <div class="head">Sat</div>
    </div>
    <div class="display-weeks">
      <ul class="week-list"></ul>
    </div>

    <div class="stats">
        <div class="good">Good: 0</div>
        <div class="med">Ok: 0</div>
        <div class="bad">Bad: 0</div>
    </div>

    <br>    

    <div class="button">
      <button class="teach"  id="button" >Teach me the ways Well-Bean</button>
    </div>

    
      
    <div class="inspiration">
      
      <div class="quote" id="quote">
        <h2 id="bubble">Hey, how's it going?</h2>
      </div>
      
      <div class="bean">
        <img class="bean-img" src="images/WellBean.png" alt="" align="right">
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
